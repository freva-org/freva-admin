---
name: Bump version
run-name: ${{ github.actor }} is updating service versions üßâ


# Set the access for individual scopes, or use permissions: write-all
permissions:
  id-token: write
  pull-requests: write
  contents: write
  packages: write

on:
  pull_request:
jobs:
  tests:
    uses: ./.github/workflows/ci_job.yml
  automerge:
    name: Merge the auto-bump PR
    runs-on: ubuntu-latest
    needs: [linting-and-testing]
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.user.type == 'Bot' &&
      github.event.pull_request.user.login == 'freva-bot[bot]' &&
      startsWith(github.event.pull_request.head.ref, 'bump-')
    steps:
      - name: Announce pending auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = [
              "ü§ñ **freva-bot** notice:",
              "",
              "- All required checks have passed.",
              "- This PR matches the bump pattern (`bump-*`) and targets `main`.",
              "",
              "‚û°Ô∏è It will now be auto-merged."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
  dependabot:
    name: Merge PR by dependabot
    runs-on: ubuntu-latest
    needs: tests
    # Specifically check that dependabot (or another trusted party) created this pull-request, and that it has been labelled correctly.
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.TOKEN }}"
      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
